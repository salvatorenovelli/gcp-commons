plugins {
    id 'java-library'
}


group = 'com.github.salvatorenovelli'
version = '2.0.1'

java {
    sourceCompatibility = "17"
    targetCompatibility = "17"
}

repositories {
    mavenCentral()
    maven { url 'https://repo.spring.io/milestone' }
}

configurations {
    compileOnly {
        extendsFrom annotationProcessor
    }
}

tasks.withType(JavaCompile) {
    options.compilerArgs << '-parameters'
}


dependencies {
    implementation group: 'org.springframework.boot', name: 'spring-boot-autoconfigure', version: '2.1.0.RELEASE'
    annotationProcessor 'org.springframework.boot:spring-boot-configuration-processor:2.1.0.RELEASE'
    implementation 'com.google.cloud:spring-cloud-gcp-pubsub:5.0.0'
    implementation 'com.google.cloud:spring-cloud-gcp-starter-pubsub:5.0.0'

    implementation group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.10.0'
    implementation 'com.google.guava:guava:27.1-jre'
    implementation 'org.projectlombok:lombok:1.18.30'
    annotationProcessor 'org.projectlombok:lombok:1.18.30'
    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
}