name: Gradle publish jar
on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          java-version: 17
          distribution: 'adopt'
      - name: Build with Gradle
        run: ./gradlew build
      - name: Publish with Gradle
        env:
          ORG_GRADLE_PROJECT_ossrhUsername: ${{ secrets.OSSRH_USERNAME }}
          ORG_GRADLE_PROJECT_ossrhPassword: ${{ secrets.OSSRH_PASSWORD }}
          ORG_GRADLE_PROJECT_signingKey: ${{ secrets.PGP_KEY }}
          ORG_GRADLE_PROJECT_signingKeyPassword: ${{ secrets.PGP_PASSPHRASE }}
        run: ./gradlew publish

      - name: Upload staging repository to Central Portal
        env:
          SONATYPE_TOKEN_USER: ${{ secrets.OSSRH_USERNAME }}
          SONATYPE_TOKEN_PASS: ${{ secrets.OSSRH_PASSWORD }}
        run: |
          B64=$(printf '%s:%s' "$SONATYPE_TOKEN_USER" "$SONATYPE_TOKEN_PASS" | base64 | tr -d '\n')
          curl -sS -X POST \
            "https://ossrh-staging-api.central.sonatype.com/manual/upload/defaultRepository/com.myseotoolbox" \
            -H "Authorization: Bearer $B64"
